name: Deploy circular-chaos to GitHub Pages (subfolder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-circular-chaos"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: circular-chaos/package-lock.json

      - name: Install deps
        working-directory: circular-chaos
        run: npm ci

      - name: Build with subfolder base-href
        working-directory: circular-chaos
        run: npm run build:gh

      # Wrap the build so artifact root contains /circular-chaos/index.html
      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site/circular-chaos
          cp -R circular-chaos/dist-ghpages/browser/* site/circular-chaos/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
