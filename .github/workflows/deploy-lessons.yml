name: Deploy all lessons to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-multi"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Build every Angular lesson folder
        shell: bash
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site

          # Find top-level lesson folders that look like Angular workspaces (have angular.json)
          mapfile -t LESSONS < <(find . -maxdepth 1 -type d ! -name ".git" ! -name "." \
                                  -exec test -f "{}/angular.json" \; -print \
                                  | sed 's|^\./||')

          if [ ${#LESSONS[@]} -eq 0 ]; then
            echo "No Angular lessons found at repo root." >&2
            exit 1
          fi

          echo "Lessons to build: ${LESSONS[*]}"

          for D in "${LESSONS[@]}"; do
            echo "::group::Build $D"
            pushd "$D" >/dev/null

            # Install deps
            npm ci

            # Compute base-href for this subfolder
            BASE="/yungblud-teaches-physics/${D}/"

            # Build into a known path
            npx ng build --base-href "${BASE}" --output-path dist-ghpages

            # Angular 17+: output is dist-ghpages/browser; Angular 16: dist-ghpages/
            OUT="dist-ghpages/browser"
            [ -d "$OUT" ] || OUT="dist-ghpages"

            # Copy to site/<folder>/
            mkdir -p "../site/${D}"
            cp -R "${OUT}/"* "../site/${D}/"

            popd >/dev/null
            echo "::endgroup::"
          done

          # Optional: index page listing lessons
          cat > site/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>Lessons</title>
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
          <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:2rem;line-height:1.6}a{display:block;margin:.25rem 0}</style>
          <h1>Lessons</h1>
          <script>
            fetch('./').then(()=>{}).finally(()=>{
              // simple directory listing based on build-time knowledge is not available here; keep manual links if desired
            });
          </script>
          <p>Open a lesson:</p>
          <ul>
            <li><a href="./circular-chaos/">circular-chaos</a></li>
            <li><a href="./next-lesson/">next-lesson</a></li>
          </ul>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4